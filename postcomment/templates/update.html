{% extends 'home.html' %}
{% block content %}

<style>
body{
  font-family: Calibri, Helvetica, sans-serif;
  background-color: pink;
  margin: 25px 0 22px 5;
  color:#000;
  font-size:18
}
input[type=text], input[type=password], textarea,select,date {
  width: 75%;
  padding: 15px;
  margin: 25px 0 22px 5;
  display: inline-block;
  border: none;
  background: #f1f1f1;
  color:#000
}
</style>

<div class="card">
  <div class="card_header">
   <center> <h5 class="card-title">Update Post</h5></center>
  </div>
    <div class="card-body">
        <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
            {{form.as_p}}
           <input type="submit" value="UPDATE">
        </form>
    </div>
</div>
{% endblock %}
